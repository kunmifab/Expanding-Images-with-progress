<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Nature Images</title>
</head>
<body>
    <div class="for-expanding-images">
<div class="container">

<div id="landmark" class="label active" style="background-image: url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
    <h3>Landmark Photo</h3>
</div>

<div id="silouette" class="label" style="background-image: url(https://images.unsplash.com/photo-1446329813274-7c9036bd9a1f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
    <h3>Silouette of Trees</h3>
</div>

<div id="greentrees" class="label" style="background-image: url(https://images.unsplash.com/photo-1588392382834-a891154bca4d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=755&q=80);">
    <h3>Green Trees Daytime</h3>
</div>

<div id="grayconcrete" class="label" style="background-image: url(https://images.unsplash.com/photo-1470770903676-69b98201ea1c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
    <h3>Gray Concrete Bridges</h3>
</div>

<div id="greengrass" class="label" style="background-image: url(https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
    <h3>Green Grass Field</h3>
</div>

<div id="landscale" class="label" style="background-image: url(https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
    <h3>Landscale Photo</h3>
</div>

</div>
</div>

<div class="container-steps">
    <div class="progress progress-bar">
        <div class="moving" id="moving"></div>
        <div class="loading active">1</div>
        <div class="loading" id="twoNum">2</div>
        <div class="loading">3</div>
        <div class="loading">4</div>
        <div class="loading">5</div>
        <div class="loading">6</div>
    </div>
    <div class="buttons">
    <button id="prev" disabled>Prev</button>
    <button id="next">Next</button>
    </div>
</div>

    
    <script src="script.js"></script>
   
</body>
</html>
